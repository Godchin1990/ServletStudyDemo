	<script type="text/javascript">
	
	function changeImg(img){
		img.src=img.src+"?"+new Date().getTime();
	}
	
	</script>

  <body>
    <form action="/TestServletHTTP_Cookie_Session/servlet/RegisterServlet" method="post">
    	用&nbsp;户名：<input type="text" name=username/></br>
    	密&nbsp;&nbsp;码：<input type="password" name=passwd/></br>
    	确认密码：<input type="password" name=pwd/></br>
    	验&nbsp;证码：<input type="text" name="checkcode"/>
    	<img src="/TestServletHTTP_Cookie_Session/servlet/ImageServlet" onclick="changeImg(this)" alt="换一张" style="cursor:hand"/></br>
    	<input type="submit" value="注册"/>
    </form>
  </body>
