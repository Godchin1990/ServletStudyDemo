	<script type="text/javascript">
	
	function changeImg(img){
		//window.alert("faf");
		//单击验证码，变换图片
		//img.src=img.src;//这种不行，还是跟浏览器缓存有关系
		img.src=img.src+"?"+new Date().getTime();//相当于后面地址加一个随机数，地址发生变化
	}
	
	</script>
  </head>
  
  <body>
    <form action="">
    	用&nbsp;户名：<input type="text" name=username/></br>
    	密&nbsp;&nbsp;码：<input type="password" name=passwd/></br>
    	确认密码：<input type="password" name=pwd/></br>
    	验&nbsp;证码：<input type="text" name="checkcode"/>
    	<img src="/TestServletHTTP_Response_Request//servlet/ResponseDemo4" onclick="changeImg(this)" alt="换一张" style="cursor:hand"/></br>
    	<input type="submit" value="注册"/>
    </form>
  </body>
